<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Tizimga kirish</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_phone_number" class="form-label">Telefon raqam</label>
                                {{ form.phone_number }}
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Parol</label>
                                {{ form.password }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Kirish</button>
                            <a href="{% url 'add_user' %}" class="btn btn-secondary w-100 mt-2">Ro'yhatdan o'tish</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
